<!DOCTYPE html>
<html>
<head>
    <title>New Record</title>
</head>
<body>
    <h1>Create New Record</h1>
    <form action="/new_record" method="POST">

        <label for="id">Id:</label>
        <input type="number" name="ID" id="ID" required><br><br>

        <label for="title">Title:</label>
        <input type="text" name="TITLE" id="TITLE" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" name="AGE" id="AGE" required><br><br>
        
        <label for="adddress">Address:</label>
        <input type="text" name="ADDDRESS" id="ADDDRESS" required><br><br>
        
        <label for="salary">Salary:</label>
        <input type="number" name="SALARY" id="SALARY" required><br><br>

        <input type="submit" value="Create Record">
    </form>
</body>
</html>
